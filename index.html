<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>9D tic tac toe</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="game-over">
    <div class="modal">
      <h1>THE WINNER ISSS : </h1>
      <h1 class="winner">X</h1>
      <button id="confettiBtn">
        <p class="rainbow-text">MOAR CONFETTI</p>
      </button>
    </div>
  </div>
  <h1 class="title">9D TIC TAC TOE</h1>
  <div class="game-area">
    <div class="row">
      <div class="arena-container top " data-conquered="" data-index="0">
        <div class="mini-box" data-selfIndex="0" data-index="0"></div>
        <div class="mini-box" data-selfIndex="0" data-index="1"></div>
        <div class="mini-box" data-selfIndex="0" data-index="2"></div>
        <div class="mini-box" data-selfIndex="0" data-index="3"></div>
        <div class="mini-box" data-selfIndex="0" data-index="4"></div>
        <div class="mini-box" data-selfIndex="0" data-index="5"></div>
        <div class="mini-box" data-selfIndex="0" data-index="6"></div>
        <div class="mini-box" data-selfIndex="0" data-index="7"></div>
        <div class="mini-box" data-selfIndex="0" data-index="8"></div>
      </div>
      <div class="arena-container top" data-conquered="" data-index="1">
        <div class="mini-box" data-selfIndex="1" data-index="0"></div>
        <div class="mini-box" data-selfIndex="1" data-index="1"></div>
        <div class="mini-box" data-selfIndex="1" data-index="2"></div>
        <div class="mini-box" data-selfIndex="1" data-index="3"></div>
        <div class="mini-box" data-selfIndex="1" data-index="4"></div>
        <div class="mini-box" data-selfIndex="1" data-index="5"></div>
        <div class="mini-box" data-selfIndex="1" data-index="6"></div>
        <div class="mini-box" data-selfIndex="1" data-index="7"></div>
        <div class="mini-box" data-selfIndex="1" data-index="8"></div>
      </div>
      <div class="arena-container top last" data-conquered="" data-index="2">
        <div class="mini-box" data-selfIndex="2" data-index="0"></div>
        <div class="mini-box" data-selfIndex="2" data-index="1"></div>
        <div class="mini-box" data-selfIndex="2" data-index="2"></div>
        <div class="mini-box" data-selfIndex="2" data-index="3"></div>
        <div class="mini-box" data-selfIndex="2" data-index="4"></div>
        <div class="mini-box" data-selfIndex="2" data-index="5"></div>
        <div class="mini-box" data-selfIndex="2" data-index="6"></div>
        <div class="mini-box" data-selfIndex="2" data-index="7"></div>
        <div class="mini-box" data-selfIndex="2" data-index="8"></div>
      </div>

    </div>
    <div class="row">
      <div class="arena-container " data-conquered="" data-index="3">
        <div class="mini-box" data-selfIndex="3" data-index="0"></div>
        <div class="mini-box" data-selfIndex="3" data-index="1"></div>
        <div class="mini-box" data-selfIndex="3" data-index="2"></div>
        <div class="mini-box" data-selfIndex="3" data-index="3"></div>
        <div class="mini-box" data-selfIndex="3" data-index="4"></div>
        <div class="mini-box" data-selfIndex="3" data-index="5"></div>
        <div class="mini-box" data-selfIndex="3" data-index="6"></div>
        <div class="mini-box" data-selfIndex="3" data-index="7"></div>
        <div class="mini-box" data-selfIndex="3" data-index="8"></div>
      </div>
      <div class="arena-container" data-conquered="" data-index="4">
        <div class="mini-box" data-selfIndex="4" data-index="0"></div>
        <div class="mini-box" data-selfIndex="4" data-index="1"></div>
        <div class="mini-box" data-selfIndex="4" data-index="2"></div>
        <div class="mini-box" data-selfIndex="4" data-index="3"></div>
        <div class="mini-box" data-selfIndex="4" data-index="4"></div>
        <div class="mini-box" data-selfIndex="4" data-index="5"></div>
        <div class="mini-box" data-selfIndex="4" data-index="6"></div>
        <div class="mini-box" data-selfIndex="4" data-index="7"></div>
        <div class="mini-box" data-selfIndex="4" data-index="8"></div>
      </div>
      <div class="arena-container last" data-conquered="" data-index="5">
        <div class="mini-box" data-selfIndex="5" data-index="0"></div>
        <div class="mini-box" data-selfIndex="5" data-index="1"></div>
        <div class="mini-box" data-selfIndex="5" data-index="2"></div>
        <div class="mini-box" data-selfIndex="5" data-index="3"></div>
        <div class="mini-box" data-selfIndex="5" data-index="4"></div>
        <div class="mini-box" data-selfIndex="5" data-index="5"></div>
        <div class="mini-box" data-selfIndex="5" data-index="6"></div>
        <div class="mini-box" data-selfIndex="5" data-index="7"></div>
        <div class="mini-box" data-selfIndex="5" data-index="8"></div>
      </div>

    </div>
    <div class="row">
      <div class="arena-container bottom" data-conquered="" data-index="6">
        <div class="mini-box" data-selfIndex="6" data-index="0"></div>
        <div class="mini-box" data-selfIndex="6" data-index="1"></div>
        <div class="mini-box" data-selfIndex="6" data-index="2"></div>
        <div class="mini-box" data-selfIndex="6" data-index="3"></div>
        <div class="mini-box" data-selfIndex="6" data-index="4"></div>
        <div class="mini-box" data-selfIndex="6" data-index="5"></div>
        <div class="mini-box" data-selfIndex="6" data-index="6"></div>
        <div class="mini-box" data-selfIndex="6" data-index="7"></div>
        <div class="mini-box" data-selfIndex="6" data-index="8"></div>
      </div>
      <div class="arena-container bottom" data-conquered="" data-index="7">
        <div class="mini-box" data-selfIndex="7" data-index="0"></div>
        <div class="mini-box" data-selfIndex="7" data-index="1"></div>
        <div class="mini-box" data-selfIndex="7" data-index="2"></div>
        <div class="mini-box" data-selfIndex="7" data-index="3"></div>
        <div class="mini-box" data-selfIndex="7" data-index="4"></div>
        <div class="mini-box" data-selfIndex="7" data-index="5"></div>
        <div class="mini-box" data-selfIndex="7" data-index="6"></div>
        <div class="mini-box" data-selfIndex="7" data-index="7"></div>
        <div class="mini-box" data-selfIndex="7" data-index="8"></div>
      </div>
      <div class="arena-container bottom last" data-conquered="" data-index="8">
        <div class="mini-box" data-selfIndex="8" data-index="0"></div>
        <div class="mini-box" data-selfIndex="8" data-index="1"></div>
        <div class="mini-box" data-selfIndex="8" data-index="2"></div>
        <div class="mini-box" data-selfIndex="8" data-index="3"></div>
        <div class="mini-box" data-selfIndex="8" data-index="4"></div>
        <div class="mini-box" data-selfIndex="8" data-index="5"></div>
        <div class="mini-box" data-selfIndex="8" data-index="6"></div>
        <div class="mini-box" data-selfIndex="8" data-index="7"></div>
        <div class="mini-box" data-selfIndex="8" data-index="8"></div>
      </div>

    </div>
    <h1 class="turn-visual">Its <span> <span class="turn-display">X</span> 's</span> turn</h1>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <script src="script.js" async defer></script>
</body>

</html>
